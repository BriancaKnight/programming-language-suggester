<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <h1>Which Programming Language Should You Learn First?</h1>
  <h2>Answer the questions below for a suggestion!</h2>
  <br>

  <p>Do you like shiny things?</p>
  <form id="shinyDullForm">
    <input type="radio" name="shinyDull" value="yes" id="yes" checked>
    <label for="yes">Yes</label><br />
    <input type="radio" name="shinyDull" value="no" id="no">
    <label for="no">No</label><br />
    <br>
    <p>Do you want a pet?</p>
    <form id="petNoPetForm">
      <input type="radio" name="petNoPet" value="yes" id="yes" checked>
      <label for="yes">Yes</label><br />
      <input type="radio" name="petNoPet" value="no" id="no">
      <label for="no">No</label><br />
      <br>
      <p>Do you like the letter "R"?</p>
      <form id="shinyDullForm">
        <input type="radio" name="letter" value="yes" id="yes" checked>
        <label for="yes">Yes</label><br />
        <input type="radio" name="letter" value="no" id="no">
        <label for="no">No</label><br />
        <br>
        <p>Are you on a Faberge egg?</p>
        <form id="shinyDullForm">
          <input type="radio" name="faberge" value="yes" id="yes" checked>
          <label for="yes">Yes</label><br />
          <input type="radio" name="faberge" value="no" id="no">
          <label for="no">No</label><br />
          <br>
          <p>Do you have expensive taste?</p>
          <form id="shinyDullForm">
            <input type="radio" name="taste" value="yes" id="yes" checked>
            <label for="yes">Yes</label><br />
            <input type="radio" name="taste" value="no" id="no">
            <label for="no">No</label><br />
            <br>
            <button type="submit"> Let's find out!</button>
          </form>
          <br>
          <div id="resultDisplay" class="hidden">
            <h2>You should start with ... </h2>
            <p id="result"></p>
          </div>
          

</body>

</html>
